# Application Name
spring.application.name=digi-twin-backend

# Server Port
server.port=${PORT:9090}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/digitwin}
spring.data.mongodb.database=${MONGODB_DATABASE:digitwin}
spring.data.mongodb.auto-index-creation=true

# Keycloak/OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/DigiTwinStudio}

# CORS Origins (Railway Frontend URL)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://frontend:80}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.digitaltwin.aas4j.v3.dataformat.aasx.AASXSerializer=ERROR

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Health Check & Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized