server.port=9090

spring.application.name=digi-twin-backend
spring.data.mongodb.uri=mongodb://admin:password123@localhost:27017/DigiTwin?authSource=admin
spring.data.mongodb.database=DigiTwin

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/DigiTwinStudio
logging.level.org.springframework.security=DEBUG

spring.data.mongodb.auto-index-creation=true

logging.level.org.eclipse.digitaltwin.aas4j.v3.dataformat.aasx.AASXSerializer=error

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB